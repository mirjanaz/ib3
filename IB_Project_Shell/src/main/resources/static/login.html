<div class="text-center" style="padding:30px 150px">
	<h1>Sign in</h1>
	<!-- Main Form -->
		<div class="login-form-1">
			<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label class="sr-only">Username :</label>
						<input type="text" class="form-control" id="username" name="lg_username" >
						<label id="greska"></label>
					</div>
					<div class="form-group">
						<label class="sr-only">Password :</label>
						<input type="password" class="form-control" id="password" name="lg_password" >
						<label id="greska1"></label>
					</div>

				</div>
				<button type="button" onclick="logins()" class="login-button" id="login"><i class="fa fa-chevron-right"></i>Login</button>
			</div>
			</form>
		</div>
</div>


<div class="text-center" style="padding:0px 150px">
	<h1>Sign up</h1>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
		<div class="login-form-main-message"></div>
		<div class="main-login-form">
			<div class="login-group">
				<div class="form-group">
					<label for="reg_username" class="sr-only">Username :</label>
					<input type="text" class="form-control" id="reg_username" name="reg_username" >
					<label id="greska2"></label>
				</div>
				<div class="form-group">
					<label for="reg_password" class="sr-only">Password :</label>
					<input type="password" class="form-control" id="reg_password" name="reg_password" >
					<label id="greska3"></label>
				</div>
				<div class="form-group">
					<label for="reg_email" class="sr-only">Email :</label>
					<input type="text" class="form-control" id="reg_email" name="reg_email" >
					<label id="greska4"></label>
				</div>
				<div class="form-group">
					<label for="reg_fullname" class="sr-only">First name :</label>
					<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" >
					<label id="greska5"></label>
				</div>
				<div class="form-group">
					<label for="reg_lastname" class="sr-only">Lastname :</label>
					<input type="text" class="form-control" id="reg_lastfullname" name="reg_lastname" >
					<label id="greska6"></label>
				</div>


			</div>
			<button type="button" class="login-button" id="register"><i class="fa fa-chevron-right"></i>Sign up</button>
		</div>

		</form>
	</div>

</div>
